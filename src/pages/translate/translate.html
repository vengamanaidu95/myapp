<ion-header>
 <ion-navbar>
     <ion-title class="menu-content menu-content-overlay menu-content-open">Settings</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button menuClose ion-button  class="button button-full button-energized " item-width="100">Home</button>
    <button menuClose ion-button class="button button-full button-positive">About</button>
    <button menuClose ion-button class="button button-full button-positive">Contacts</button>
    <button menuClose ion-button class="button button-full button-positive">Messages</button>
    <ion-list>

  <ion-item>
    <ion-label class="energized">Pepperoni</ion-label>
    <ion-toggle [(ngModel)]="pepperoni"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Sausage</ion-label>
    <ion-toggle [(ngModel)]="sausage" disabled="false"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Mushrooms</ion-label>
    <ion-toggle [(ngModel)]="mushrooms"></ion-toggle>
  </ion-item>
  <ion-item>
   <ion-label menuClose>Date</ion-label> 
  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate">
  </ion-datetime>
</ion-item>  
 </ion-list>
  </ion-list> 
</ion-content>
