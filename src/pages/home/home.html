<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button ion-only (click)="funct()"><ion-icon ios="ios-options" md="md-add"></ion-icon></button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h2 class="positive">Welcome to Home</h2>
  <form>
  <div class="form-group">
							<label for="name" class="cols-sm-2 control-label">User name Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="uname" [(ngModel)]="uname" placeholder="Enter your Name"/>
								</div>
							</div>
						</div>
  <div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Enter your Password"/>
								</div>
							</div>
            </div>
  </form>
 <div class="form-group ">
							<button type="button" ion-button round outline class="btn btn-primary btn-lg btn-block login-button" (click)="login()">Login</button>
 </div>
 <div class="form-group ">
							<button type="button" ion-button round outline class="btn btn-small btn-lg btn-block login-button" (click)="regi()">Register</button>
 </div>
<!-- 
<input type="text" class="form-control">
<button (click)="funct()" ion-button>click here</button> -->
</ion-content>
